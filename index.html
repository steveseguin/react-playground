<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>React Playground</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4CAF50;
            --accent-hover: #45a049;
            --error: #ff5555;
            --border: #404040;
        }

        body { 
            margin: 0; 
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: system-ui;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        textarea, .preview { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 20px;
            margin: 0;
            transition: transform 0.3s ease;
        }

        textarea {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            border: none;
            resize: none;
            tab-size: 2;
            outline: none;
        }

        .preview {
            background: var(--bg-primary);
            overflow: auto;
        }

        .hidden {
            transform: translateX(100%);
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: var(--accent);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover { 
            background: var(--accent-hover);
        }

        .toggle-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .toggle-btn:hover {
            background: var(--border);
        }

        .error { 
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            color: var(--error);
            background: rgba(26, 26, 26, 0.95);
            margin: 0;
            padding: 12px 20px;
            white-space: pre-wrap;
            font-family: monospace;
            border-top: 1px solid var(--border);
            max-height: 30vh;
            overflow: auto;
            display: none;
        }

        .error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="runCode()">Run</button>
        <button class="toggle-btn" onclick="toggleView()">Toggle View</button>
    </div>
    <div class="content">
        <textarea id="code" spellcheck="false">// Example React Component
function App() {
  const [count, setCount] = React.useState(0);
  
  return (
    <div style={{ padding: '20px', color: '#e0e0e0' }}>
      <h1>Hello React!</h1>
      <button 
        onClick={() => setCount(count + 1)}
        style={{
          background: '#4CAF50',
          color: '#fff',
          border: 'none',
          padding: '8px 16px',
          borderRadius: '4px',
          cursor: 'pointer'
        }}
      >
        Count: {count}
      </button>
    </div>
  );
}</textarea>
        <div id="preview" class="preview hidden"></div>
    </div>
    <div id="error" class="error"></div>

    <script>
        let isShowingPreview = false;
        const preview = document.getElementById('preview');
        const codeEditor = document.getElementById('code');
        const errorDisplay = document.getElementById('error');

        function toggleView() {
            isShowingPreview = !isShowingPreview;
            preview.classList.toggle('hidden');
            codeEditor.classList.toggle('hidden');
            if (isShowingPreview) runCode();
        }

        function runCode() {
            const code = codeEditor.value;
            errorDisplay.textContent = '';
            errorDisplay.classList.remove('visible');
            preview.innerHTML = '<div id="root"></div>';
            
            try {
                const transformedCode = Babel.transform(code, {
                    presets: ['react']
                }).code;

                const scriptElement = document.createElement('script');
                scriptElement.type = 'text/javascript';
                scriptElement.textContent = `
                    ${transformedCode}
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(App));
                `;

                document.body.appendChild(scriptElement);
                setTimeout(() => scriptElement.remove(), 0);
            } catch (error) {
                errorDisplay.textContent = error.toString();
                errorDisplay.classList.add('visible');
            }
        }
    </script>
</body>
</html>
